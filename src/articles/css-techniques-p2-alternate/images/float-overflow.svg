<svg xmlns="http://www.w3.org/2000/svg" width="250" height="167" fill="none"><path stroke="#E0E0E0" stroke-width="5" d="M2.5 2.5h245v162h-245z"/><path stroke="gray" stroke-dasharray="1 3" stroke-dashoffset=".5" d="M5.5 5.5h76v76h-76z"/><path fill="#EAEAEA" d="M13 13h61v61h-61z"/><path stroke="#CCC" d="M14 14l59 59m-59 0l59-59"/><path stroke="#000" d="M13.5 13.5h60v60h-60z"/><path stroke="#FF69B4" d="M82.5 5.5v156h162v-156z"/><text x="86" y="19" style="fill:#000;font:11px Arial,sans-serif">Образец текста в блоке, <tspan x="86" dy="17">имеющим свойство</tspan> <tspan x="86" dy="17">overflow: hidden. Блок</tspan> <tspan x="86" dy="17">уменьшает свою ширину</tspan> <tspan x="86" dy="17">под действием обтекаемого</tspan> <tspan x="86" dy="17">элемента, и текст</tspan> <tspan x="86" dy="17">отображается ровной</tspan> <tspan x="86" dy="17">колонкой даже будучи ниже</tspan> <tspan x="86" dy="17">обтекаемого блока.</tspan></text></svg>